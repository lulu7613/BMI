<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI檢測站</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="container-fulid bg-dark">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md pt-4 text-center text-md-right">
          <img src="images/BMICLogo.png" alt="BMICLogo">
        </div>
        <div class="col-12 col-md mx-md-5">
          <div class="form-group">
            <label for="height" class="text-yellow">身高 cm</label>
            <input type="number" class="form-control input-bmi" id="height" aria-describedby="emailHelp"
              placeholder="請輸入身高">
          </div>
          <div class="form-group">
            <label for="weight" class="text-yellow">體重 kg</label>
            <input type="number" class="form-control input-bmi" id="weight" aria-describedby="emailHelp"
              placeholder="請輸入體重">
          </div>
        </div>
        <div class="col-12 col-md text-center text-md-left align-self-center">
          <div class="row">
            <div class="col-12 col-md-4 mb-3">
              <button class="btn btn-lg rounded-circle text-dark btn-check" id="btn-check" type="button">看結果</button>
            </div>
            <div class="col-12 col-md-8 text-center" id="bmi-content"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container-fulid bg-light" style="min-height: 300px">
    <div class="container pt-5 text-dark">
      <h2 class="text-center">BMI紀錄</h2>
    </div>
    <div class="container pb-5 text-dark" id="bmi-list"></div>
  </section>

  <footer class="container-fulid bg-yellow">
    <div class="container text-center py-4">
      <img src="images/BMICLogo2.png" alt="BMICLogo" width="80" height="80">
    </div>
  </footer>

  <script src="js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
